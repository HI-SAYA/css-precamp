<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입</title>
    <link href="./css1.css" rel="stylesheet">
</head>

<body>
    <div class="flexBox">
        <div class="formBox">
            <div class="memberBox">
            <h2>회원 가입을 위해<br> 정보를 입력해주세요</h2>

            <div>
                <p>* 이메일 </p>
                <input type="text">
                <hr class="hr-blue">
            </div>
            <div>
                <p>* 이름</p>
                <input type="text">
                <hr class="hr-gray">
            </div>
            <div>
                <p>* 비밀번호</p>
                <input type="password">
                <hr class="hr-gray">
            </div>
            <div>
                <p>* 비밀번호 확인</p>
                <input type="password">
                <hr class="hr-gray">
            </div><br>
            <div class="flex-radio">
                <div class="radio-control">
                <input class="radio-group" type="radio" id="female" name="gender" value="F">
                <label for="female">여성</label>
            </div>
                <!-- 빈칸 -->
                <div class="radio-control">
                <input class="radio-group" type="radio" id="male" name="gender" value="M">
                <label for="male">남성</label>
            </div>
        </div><br>
            <div>
                <input type="checkbox" id="private" name="private" value="private">
                <label for="private">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</label>
                <hr class="hr-gray">
            </div><br>
            <div>
                가입하기
            </div>
        </div>
    </div>
</div>
</body>

</html>
